<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Entregadores - ##empService.empresa.nome##</h1>
        </div>
        <div class="table-responsive" style="float: left; width: 100%;">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                    <th>
                        Possui Geeps
                    </th>
                    <th class="col-xs-1" style="text-align: center">
                        Opções
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entregador in entService.entregadores">
                        <td>##entregador.nome##</td>
                        <td> ##entregador.usuario.telefone##</td>
                            <td ng-show="entregador.usuario.regId">SIM </td>
                            <td ng-show="!entregador.usuario.regId">NÃO</td>
                        <td style="text-align: center">
                            <button type="button" class="btn btn-success btn-circle" data-toggle="modal"
                                    data-target="#edit{{this._id}}" title="Editar Entregador">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-circle"
                                    data-toggle="modal" data-target="#confirmDelete{{this._id}}" title="Excluir Entregador">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>

                            <!-- Dialogo Modal para EDITAR um entregador -->
                            <div class="modal fade" id="edit{{this._id}}" tabindex="-1" role="dialog"
                                 aria-labelledby="Editar Entregador" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form role="form" method="POST" action="/empresa/entregador/editar">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                <h4 class="modal-title">Editar Entregador</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row" style="text-align: left">
                                                    <div class="col-lg-12 form-group">
                                                        <div class="col-sm-5">
                                                            <label>Nome do Entregador</label>
                                                        </div>
                                                        <div class="col-sm-7">
                                                            <input class="form-control" required name="nome_entregador"
                                                                   placeholder="Nome do entregador" value="{{this.nome}}">
                                                        </div>
                                                    </div>
                                                    <input type="hidden" value="##entregador._id##" name="id_entregador">
                                                </div>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                                <button type="submit" class="btn btn-success" >Editar Entregador</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                            <!-- /.modal -->

                            <!-- Dialogo Modal para EXCLUIR um entregador -->
                            <div class="modal fade" id="confirmDelete{{entregador._id}}" tabindex="-1" role="dialog"
                                 aria-labelledby="Excuir Entregador" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form role="form" method="POST" action="/empresa/entregador/excluir">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                <h4 class="modal-title">Excuir Entregador</h4>
                                            </div>
                                            <div class="modal-body">
                                                Você tem certeza que deseja excluir <b>{{this.nome}}</b>? <br/>
                                                Tenha cuidado, pois esta operação não pode ser revertida. <br />
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                                <button type="submit" name="id_entregador" value="##entregador._id##"
                                                        class="btn btn-danger">Excluir Entregador</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                            <!-- /.modal -->

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
