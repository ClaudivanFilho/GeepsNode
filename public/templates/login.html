<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="margin-top: 30px !important;">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-warning text-center" style="clear: both;"
                         ng-show="error" role="alert">
                        {{error}}
                    </div>
                    <form novalidate>
                        <!-- <input type="hidden" name="_token" value="z6cOG9ebexMgawyAluMvIsfYhftuIzYkK4GbPyiN"> -->
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" ng-model="logindata.email"
                                       name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="logindata.password"
                                       name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="#" ng-click="submitLogin()" class="btn btn-lg btn-success btn-block">Login</a>
                            <a href="/auth/register" class="btn btn-lg btn-success btn-block">Registrar</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
