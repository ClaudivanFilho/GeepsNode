<div class="panel-heading">Login</div>
<div class="panel-body">
    <form class="form-horizontal" role="form" method="POST" action="/auth/login">
        <!-- <input type="hidden" name="_token" value="z6cOG9ebexMgawyAluMvIsfYhftuIzYkK4GbPyiN"> -->

        <div class="form-group">
            <label class="col-md-4 control-label">Endere&ccedil;o de Email</label>
            <div class="col-md-6">
                <input type="email" class="form-control" name="email" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Senha</label>
            <div class="col-md-6">
                <input type="password" class="form-control" name="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 col-md-offset-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember">
                        Lembre-me
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 col-md-offset-4">
                <button type="submit" class="btn btn-success">Login</button>

                <a class="btn btn-link" href="http://geeps.herokuapp.com/password/email">
                    Esqueceu sua senha ?</a>
            </div>
        </div>
    </form>
</div>
