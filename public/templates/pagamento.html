<div id="page-wrapper">
    <div class="row">
        <div class="container-fluid container-max">
            <div ng-show="empService.empresa.stripe.last4">
                <div class="page-header">
                    <h3>Subscription</h3>
                </div>
                <form id="cardFormPlan" ng-submit="setPlan()" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Plan</label>
                        <div class="col-sm-4">
                            <div class="radio" ng-repeat="plan in plans">
                                <label>
                                    <input type="radio"
                                           ng-model="plandata.plan" data-toggle="radio">
                                    <span>{{plan.name}} - ${{plan.price}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="cardWrapper">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Test Card Info</label>
                            <div class="col-sm-7">
                                <div class="form-control-static">4242424242424242, 11/19, 123 -
                                    <a href="https://stripe.com/docs/testing">additional test info</a></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Card Number</label>
                            <div class="col-sm-4">
                                <input ng-model="plancard.number" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Card Details</label>
                            <div class="col-sm-4">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input ng-model="plancard.exp_month" type="text" size="2" maxlength="2" class="form-control" placeholder="MM">
                                    </div>
                                    <div class="col-xs-4">
                                        <input ng-model="plancard.exp_year"  type="text" size="2" maxlength="2" class="form-control" placeholder="YY">
                                    </div>
                                    <div class="col-xs-4">
                                        <input ng-model="plancard.cvc" type="text" size="3" maxlength="3" class="form-control" placeholder="CVC">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-4">
                            <button type="submit" class="btn btn-primary">Update Plan</button>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <div class="page-header">
                    <h3>Payment Details</h3>
                </div>
                <form role="form" id="cardForm" ng-submit="setBill()" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Test Card Info</label>
                        <div class="col-sm-7">
                            <div class="form-control-static">4242424242424242, 11/19, 123 - <a href="https://stripe.com/docs/testing">additional test cards</a></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Card Number</label>
                        <div class="col-sm-4">
                            <input ng-model="cardbill.number" type="text" class="form-control" placeholder="XXXX XXXX XXXX {{user.stripe.last4}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Card Details</label>
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-xs-4">
                                    <input ng-model="cardbill.exp_month" type="text" size="2" maxlength="2" class="form-control" placeholder="MM">
                                </div>
                                <div class="col-xs-4">
                                    <input ng-model="cardbill.exp_year"  type="text" size="2" maxlength="2" class="form-control" placeholder="YY">
                                </div>
                                <div class="col-xs-4">
                                    <input ng-model="cardbill.cvc" type="text" size="3" maxlength="3" class="form-control" placeholder="CVC">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-4">
                            <button type="submit" class="btn btn-primary">Update Card</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
