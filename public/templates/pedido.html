<div id="page-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Registrar Pedido</h1>
        </div>
        <!-- /.col-md-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <form role="form" method="POST" action="/empresa/pedido" id="pedidoForm">

            <div class="form-group col-lg-8 col-md-8">

                <div class="col-md-6 form-group">
                    <label>Nº do Cliente</label>
                    <input class="form-control" value="" name="telefone_cliente"
                           placeholder="Telefone do cliente" required>
                </div>

                <div class="col-md-6 form-group">
                    <label>Nome do Cliente</label>
                    <input class="form-control" value="" name="nome_cliente"
                           placeholder="Nome do cliente" required>
                </div>


                <hr style="width:100%; height:1px; background: #fff"/>

                <div class="col-md-9 form-group">
                    <label>Rua</label>
                    <input class="form-control" value="" name="rua" placeholder="Nome da Rua" required>
                </div>

                <div class="col-md-3 form-group">
                    <label>Número</label>
                    <input class="form-control" value="" name="numero" placeholder="Número da casa"
                           required>
                </div>

                <div class="col-md-4 form-group">
                    <label>Bairro</label>
                    <input class="form-control" value="" name="bairro" placeholder="Bairro" required>
                </div>

                <div class="col-md-4 form-group">
                    <label>Cidade</label>
                    <input class="form-control" value="" name="cidade" placeholder="Nome da cidade">
                </div>

                <div class="col-md-4 form-group">
                    <label>Estado</label>
                    <input class="form-control" value="" name="estado" placeholder="Nome ou UF">
                </div>

                <hr style="width:100%; height:1px; background: #fff">

                <div class="col-md-12 form-group">
                    <label>Entregador</label>

                    <select class="form-control" name="telefone_entregador" required form="pedidoForm">
                        <option ng-repeat="entregador in entService.entregadores"
                                value="##entregador._id##">##entregador.nome##</option>
                    </select>
                </div>

                <div style="text-align: center; margin-top: 8em">
                    <button type="submit" class="btn btn-success">Cadastrar Pedido</button>
                    <button type="reset" class="btn btn-default">Limpar</button>
                </div>
            </div>

        </form>
    </div>
</div>
