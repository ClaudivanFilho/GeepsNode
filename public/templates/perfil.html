<div id="page-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Geeps - Perfil da Empresa</h1>
        </div>
        <!-- /.col-md-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

            <div class="form-group col-lg-8 col-md-10">

                <div class="col-xs-4 form-group" style="text-align: right">
                    <label>Nome da Empresa</label>
                </div>
                <!-- <div class="col-xs-2 form-group">

                    <p class="form-control-static">
                    <label>Ícone da Empresa</label>
                        <img src="{{empresa.imgPath}}" style="heigth: 50px; width: 50px">
                    </p>
                </div> -->
                <div class="col-xs-8 form-group">
                    <p class="form-control-static">{{empresa.nome}}</p>
                </div>

                <div class="col-xs-4 form-group" style="text-align: right">
                    <label>Endereço de Email</label>
                </div>
                <div class="col-xs-8 form-group">
                    <p class="form-control-static">{{empresa.email}}</p>
                </div>

                <div class="col-xs-4 form-group" style="text-align: right">
                    <label>Ícone da Empresa</label>
                </div>
                <div class="col-xs-8 form-group">
                    <p class="form-control-static">
                        <img src="{{empresa.imgPath}}" style="heigth: 50px; width: 50px">
                    </p>
                </div>

                <hr style="width:100%; height:1px; background: #fff" />

                <div class="col-xs-4 form-group" style="text-align: right">
                    <label>Rua</label>
                </div>
                <div class="col-xs-8 form-group">
                    <p class="form-control-static">{{empresa.endereco.rua}}</p>
                </div>

                <div class="col-xs-4 form-group" style="text-align: right">
                    <label>Bairro</label>
                </div>
                <div class="col-xs-4 form-group">
                    <p class="form-control-static">{{empresa.endereco.bairro}}</p>
                </div>

                <div class="col-xs-2 form-group" style="text-align: right">
                    <label>Número</label>
                </div>
                <div class="col-xs-2 form-group">
                    <p class="form-control-static">{{empresa.endereco.numero}}</p>
                </div>

                <div class="col-xs-4 form-group" style="text-align: right">
                    <label>Cidade</label>
                </div>
                <div class="col-xs-4 form-group">
                    <p class="form-control-static">{{empresa.endereco.cidade}}</p>
                </div>

                <div class="col-xs-2 form-group" style="text-align: right">
                    <label>Estado</label>
                </div>
                <div class="col-xs-2 form-group">
                    <p class="form-control-static">{{empresa.endereco.estado}}</p>
                </div>

                <hr style="width:100%; height:1px; background: #fff">

                <div style="text-align: center; margin-top: 8em">
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#edit" title="Editar Perfil">Editar Perfil</button>

                    <!-- Dialogo Modal para EDITAR o perfil -->
                    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="Editar Perfil" aria-hidden="true" style="display: none;">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form enctype="multipart/form-data" role="form" method="POST" action="/empresa/perfil/editar/">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title">Editar Perfil</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row" style="text-align: left">

                                            <div class="col-xs-4 form-group" style="text-align: right">
                                                <label>Nome da Empresa</label>
                                            </div>
                                            <div class="col-xs-8 form-group">
                                                <input type="text" class="form-control" name="nome" value="{{empresa.nome}}" >
                                            </div>

                                            <div class="col-xs-4 form-group" style="text-align: right">
                                                <label>Endereço de Email</label>
                                            </div>
                                            <div class="col-xs-8 form-group">
                                                <input type="text" disabled class="form-control" name="email" value="{{empresa.email}}" >
                                            </div>

                                            <div class="col-xs-4 form-group" style="text-align: right">
                                                <label>Ícone da Empresa</label>
                                            </div>

                                            <div class="col-xs-8 form-group" id="userphoto">
                                                <div class="gravatar-wrapper-128">
                                                    <p class="form-control-static">
                                                        <img id="image" src="{{empresa.imgPath}}" class="logo" style="heigth: 50px; width: 50px"></div>
                                                    </p>
                                                <div class="change-picture-slide" style="top: 30px;">
                                                    <input accept="image/*" type="file" id="upload" name="image" onchange="readURL(this);"style="visibility: hidden;" />
                                                    <button onclick="changePicture(); return false">Mudar ícone</button>
                                                </div>
                                            </div>

                                            <hr style="width:100%; height:1px; background: #fff" />

                                            <div class="col-xs-4 form-group" style="text-align: right">
                                                <label>Rua</label>
                                            </div>
                                            <div class="col-xs-8 form-group">
                                                <input type="text" class="form-control" name="rua" value="{{empresa.endereco.rua}}" >
                                            </div>

                                            <div class="col-xs-4 form-group" style="text-align: right">
                                                <label>Bairro</label>
                                            </div>
                                            <div class="col-xs-4 form-group">
                                                <input type="text" class="form-control" name="bairro" value="{{empresa.endereco.bairro}}" >
                                            </div>

                                            <div class="col-xs-2 form-group" style="text-align: right">
                                                <label>Número</label>
                                            </div>
                                            <div class="col-xs-2 form-group">
                                                <input type="text" class="form-control" name="numero" value="{{empresa.endereco.numero}}" >
                                            </div>

                                            <div class="col-xs-4 form-group" style="text-align: right">
                                                <label>Cidade</label>
                                            </div>
                                            <div class="col-xs-4 form-group">
                                                <input type="text" class="form-control" name="cidade" value="{{empresa.endereco.cidade}}" >
                                            </div>

                                            <div class="col-xs-2 form-group" style="text-align: right">
                                                <label>Estado</label>
                                            </div>
                                            <div class="col-xs-2 form-group">
                                                <input type="text" class="form-control" name="estado" value="{{empresa.endereco.estado}}" >
                                            </div>

                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-success" >Editar Perfil</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </div>
            </div>

    </div>
</div>
